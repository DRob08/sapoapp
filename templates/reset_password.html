{% extends 'layout.html'%}

{% block body %}
<h1>Reset Password</h1>
<form action="" method="POST">

    <p>
        {{ form.email.label }}<br>
        {{ form.email(size=64) }}<br>
        {% for error in form.email.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>

    <p><input type="submit" class="btn btn-primary" value="Request Password Reset"></p>

</form>

{% endblock %}
